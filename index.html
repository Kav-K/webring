<!DOCTYPE html>
<html>

<head>
    <title>ECE Webring</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.3.0/nouislider.min.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>

<body>

    <section class="header">
        <!-- Mac window actions -->
        <div class="window__actions">
            <i class="ion-record red"></i>
            <i class="ion-record yellow"></i>
            <i class="ion-record green"></i>
        </div>


        <div class="page-flows">
            <span class="flow">
                <i class="ion-chevron-left"></i>
            </span>

            <span class="flow">
                <i class="ion-chevron-right disabled"></i>
            </span>
        </div>

        <div class="user">
            <div class="user__notifications">
                <i class="ion-android-notifications"></i>
            </div>

            <div class="user__inbox">
                <i class="ion-archive"></i>
            </div>

            <div class="user__info">
                <span class="user__info__img">
                    <img src="./img/logo.png" alt="Profile Picture" class="img-responsive" />   
                </span>

                <span class="user__info__name">
                    <span class="first">&nbsp;&nbsp;ECE Students</span>
                </span>
            </div>

            <div class="user__actions">
                <div class="dropdown">
                    <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <i class="ion-chevron-down"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                        <li><a target="_blank" href="https://github.com/uw-ece/webring">View GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="content">       
        <div class="content__middle">
            <div class="artist is-verified">
                <div class="artist__header">
                    <div class="artist__info">
                        <div class="profile__img">
                            <img src="./img/logo.png" alt="ECE Students" />
                        </div>

                        <div class="artist__info__meta">
                            <div class="artist__info__type">Artist</div>
                            <div class="artist__info__name">ECE Students</div>
                            <div class="artist__info__actions">
                                <button class="button-dark">
                                     <i class="ion-ios-play"></i>
                                        Play
                                </button>

                                <button class="button-light more">
                                    <i class="ion-ios-more"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="artist__listeners">
                        <div class="artist__listeners__count">69,420,000</div>
                        <div class="artist__listeners__label">Monthly Listeners</div>
                    </div>

                    <div class="artist__navigation">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active">
                                <a href="#artist-overview" aria-controls="artist-overview" role="tab" data-toggle="tab">NOW LISTENING</a>
                            </li>
                        </ul>

                        <div class="header search input">
                            <input 
                                type="text"
                                placeholder="Search for a student"
                                name="searchBar"
                                id="searchBar"
                            />
                        </div>
                    </div>

                </div>
                <div class="artist__content">
                    <div class="tab-content">
                        <!-- Overview -->
                                    <div class="album">
                                        <div class="album__info">
                                            <div class="album__info__art">
                                                <img src="./img/album_cover.jpeg" alt="When It's Dark Out" />
                                            </div>

                                            <div class="album__info__meta">
                                                <div class="album__year">PUBLIC PLAYLIST</div>
                                                <div class="album__name">Web Ring üï∏Ô∏èüíç</div>
                                                <div class="album__actions">
                                                    <button class="button-light">
                                                        <a target="_blank" href="https://github.com/uw-ece/webring/pulls">Add your website</a>
                                                    </button>
                                                    <button class="button-light more">
                                                        <i class="ion-ios-more"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="album__tracks">
                                            <div class="tracks">
                                                <div class="tracks__heading">
                                                    <div class="tracks__heading__number">#</div>
                                                    <div class="tracks__heading__title">Song</div>
                                                    <div class="tracks__heading__length">Year</div>
                                                    <div class="tracks__heading__popularity">
                                                        <i class="ion-thumbsup"></i>
                                                    </div>
                                                </div>

                                               
                                            <!--THIS IS WHERE THE WEBSITES WILL BE PARSED FROM THE JS SEARCH FUNCTION-->
                                                <div id="charactersList"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="current-track">
        <div class="current-track__actions">
            <a class="ion-ios-skipbackward"></a>
            <a class="ion-ios-play play"></a>
            <a class="ion-ios-skipforward"></a>
        </div>

        <div class="current-track__progress">
            <div class="current-track__progress__start">0:01</div>
            <div class="current-track__progress__bar">
                <div id="song-progress"></div>
            </div>
            <div class="current-track__progress__finish">2:57</div>
        </div>

        <div class="current-track__options">
            <a class="lyrics">Lyrics</a>
            <span class="controls">
        <a class="control">
          <i class="ion-navicon"></i>
        </a>

        <a class="control">
          <i class="ion-shuffle"></i>
        </a>

        <a class="control">
          <i class="fa fa-refresh"></i>
        </a>

        <a class="control devices">
          <i class="ion-iphone"></i>
          <span>Devices Available</span>
            </a>

            <div class="control volume">
                <i class="ion-volume-high"></i>
                <div id="song-volume"></div>
            </div>
            </span>
        </div>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.3.0/nouislider.min.js"></script>
    <script src="js/app.js"></script>
</body>


</html>
